<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Library</title>
</head>
<body>
    <h1>Library Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}
                {% if book.is_borrowed %}
                    (Borrowed)
                    <a href="{{ url_for('return_book', book_id=book.id) }}">Return</a>
                {% else %}
                    <a href="{{ url_for('borrow_book', book_id=book.id) }}">Borrow</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
